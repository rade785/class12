<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Countries</title>
</head>
<body>
    <header>
        <h1 id="headH1">Countripedia</h1>
        <h2 id="headH2">This is a simple app for gathering information about countries in the world.</h2>
        <br>
        <button class="headBtn" id="headBtnEur">Countries using EUR</button>
        <button class="headBtn" id="headBtnEng">Countries talking English</button>
        <button class="headBtn" id="headBtnMkd">Macedonia</button>
    </header>
    <div id="searchBox" align="center">
        <input type="text"  id="countryInput" placeholder="Enter country name or code">
        <button id="searchBtn">Search</button>
        <button id="rstBtn">Reset</button>
    </div>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
